name: "Plan with curl"
vars:
   service: iptables
hosts:
  - test
deploy:
  method: "rolling"
  num_hosts: 2
tasks:
  - name: "Test xml Curl"
    curl: url="http://ci.apigeng.com/v1/data/1k.xml" http="GET" loglevel=debug
    register: second
  - name: "Test json Curl"
    curl: url="http://ci.apigeng.com/v1/data/1k.json" http="GET" 
    register: third
  - name: "Test Curl"
    curl: url="http://httpbin.org/ip" http="GET"
    register: first
    debug: true
  - name: "Test Bad Shell"
    shell: cmd="echo (*&@JJ)U"
    debug: true
  - name: "Test Shell"
    shell: cmd="echo {{ vars.current_hostname }}"
    debug: true
  - name: "Test Local Shell"
    shell: cmd="echo {{ vars.current_hostname }}"
    debug: true
    local: true
